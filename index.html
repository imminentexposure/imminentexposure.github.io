<!DOCTYPE html>
<html>
<head>
  <title>Launching Soon</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    img {
      max-width: 80%;
      height: auto;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    input[type="email"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      width: 250px;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <img src="launching_soon.png" alt="Launching Soon">

  <form action="https://formspree.io/f/mldlloge" method="POST">
    <label for="email">Sign up to get notified:</label>
    <input type="email" name="email" id="email" placeholder="Your email" required>
    <button type="submit">Subscribe</button>
  </form>
</body>
</html>
